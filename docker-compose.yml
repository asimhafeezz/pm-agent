services:


  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pm_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:

  postgres_data:
